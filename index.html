<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="icon" href="./Clock-icon.png" type="image/icon type">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="clock">
            <div class="hand hour-hand" data-hour-hand></div>
            <div class="hand min-hand" data-min-hand></div>
            <div class="hand sec-hand" data-sec-hand></div>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>       
    </div>

    <script>
         setInterval(setDate,1000);

        const secHand = document.querySelector('[data-sec-hand]');
        const minHand = document.querySelector('[data-min-hand]');
        const hrsHand = document.querySelector('[data-hour-hand]');
        
        function setDate() {
            const now = new Date();

            
            const secDegree = now.getSeconds() /60;  
            const minDegree = (secDegree + now.getMinutes()) / 60;   
            const hrsDegree = (minDegree + now.getHours()) / 12;    

            setRotation(secHand,secDegree);
            setRotation(minHand,minDegree);
            setRotation(hrsHand,hrsDegree);        
        }
        function setRotation(element , rotationRatio) {
            element.style.setProperty('--rotation' , rotationRatio * 360)

        }

        setDate();
    
    </script>
</body>
</html>
